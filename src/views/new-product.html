<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÃ±adiendo Nuevo Producto</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
</head>
<body>
    

    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nombre Producto" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
            <input type="text" id="stock" class="form-control" placeholder="Cantidad">
        </div>
        <div class="form-group">
            <input type="text" id="status" class="form-control" placeholder="Estado">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Descripcion">
        </div>
        <button class="btn btn-primary btn-block">
            Guardar Producto
        </button>
    </form>

    <script>
        const { ipcRenderer }=require('electron');
        const form=document.querySelector('form');

        form.addEventListener('submit', e =>{
            
            const nameProduct=document.querySelector('#name').value;
            const priceProduct=document.querySelector('#price').value;
            const stockProduct=document.querySelector('#stock').value;
            const statusProduct=document.querySelector('#status').value;
            const descProduct=document.querySelector('#description').value;

            console.log(nameProduct, priceProduct, stockProduct, statusProduct, descProduct);

            const newProduct={
                name:nameProduct,
                price:priceProduct,
                stock:stockProduct,
                status:statusProduct,
                description:descProduct
            };

            ipcRenderer.send('product:new',newProduct);

            e.preventDefault();
        });
    </script>

</body>
</html>
